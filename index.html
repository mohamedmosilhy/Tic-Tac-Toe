<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="buttons">
            <button class="new-game-button">New Game</button>
        </div>
        <p class="message"></p>
        <div class="container">

            <div class="scores">
                <div class="player1-score">
                    <div>Player X</div>
                    <div class="score">0</div>
                </div>
                <div class="draw">
                    <div>Draw</div>
                    <div class="score">0</div>
                </div>
                <div class="player2-score">
                    <div>Player O</div>
                    <div class="score">0</div>
                </div>
            </div>
            <div class="grid">
                <div class="grid-cell" data-pos="0_0"></div>
                <div class="grid-cell" data-pos="0_1"></div>
                <div class="grid-cell" data-pos="0_2"></div>
                <div class="grid-cell" data-pos="1_0"></div>
                <div class="grid-cell" data-pos="1_1"></div>
                <div class="grid-cell" data-pos="1_2"></div>
                <div class="grid-cell" data-pos="2_0"></div>
                <div class="grid-cell" data-pos="2_1"></div>
                <div class="grid-cell" data-pos="2_2"></div>
            </div>
        </div>

        <div class="left-img"><img src="./assets/tic. tac.toe..svg" alt=""></div>
    </body>

</html>
